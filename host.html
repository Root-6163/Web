<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .about {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin: 2rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .contact-form {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background: #222;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Website</h1>
  <nav>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section>
  <div class="about" id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a developer passionate about cybersecurity, ethical hacking, and web technologies. I build clean and responsive websites like this one.</p>
  </div>

  <div class="contact-form" id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</section>

<footer>
  <p>&copy; 2025 My Website. All rights reserved.</p>
</footer>

<script>
  function submitForm(e) {
    e.preventDefault();
    alert("Form submitted! Thank you.");
  }
</script>

</body>
</html>
